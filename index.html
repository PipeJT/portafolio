<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="content/main.css">
  </head>
  <body>
    <div class="content">
      <div class="wrap">
        <div class="titulo">
          <h1>Contacto</h1>
        </div>
        <div class="form">
          <form action="" class="contact">
            <div class="inputGroup">
              <label for="email" class="label"></label>
              <input type="email" id="email" class="input text" placeholder="example@gmail.com">
            </div>
            <div class="inputGroup">
              <label for="asn" class="label"></label>
              <input type="text" id="asn" class="input text" placeholder="Asunto">
            </div>
            <div class="textArea">
              <label for="cont" class="label"></label>
              <textarea id="cont" class="textarea" placeholder="Contenido"></textarea>
            </div>
            <div class="inputGroup">
              <input type="submit" class="input btn" value="Enviar" disabled="true"><br />
              <label for="">AÃºn es muy pronto para contactarme.</label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
